<!-- Naming convention - No spaces-can use '-'/'_'/ lower case file names -->

<!-- Doctype declaration is a must not a html element-->
<!DOCTYPE html>

<!-- An HTML element consists of starting(opening) and ending(closing) tag and everything in between - contains two main sections - 'head' (contains data that is not seen on the page but considered to be meta data about the page) and 'body' (contains content that everybody can see in the browser) -->
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <!-- meta tags with commonly used meta attributes -->
        <meta name="author" content="Alagu">
        <meta name="description" content="This page contains html elements that I am currently learning.">
        <title>My First Web Page</title>
        <link rel="icon" href="../static/images/html5.png" type="image/x-icon">
        <link rel="stylesheet" href="../static/css/main.css" type="text/css">
    </head>
    <body>
        <!-- Generally we put only one h1(biggest heading) element per page and that explains what our page is about -->
        <h1>Hello World!</h1>
        <p>This is my first web pageðŸ˜Š</p>
    </body>
</html>
