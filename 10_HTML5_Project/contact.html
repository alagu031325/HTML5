<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alagu Arunachalam" />
    <meta
      name="description"
      content="Contact Information for Little Taco Shop" />
    <title>Contact Us - LTS</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Little Taco Shop Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./index.html#about">About LTS</a>
          </li>
          <li>
            <a href="./index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="./hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="./tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Tacos ready to eat!"
          width="400"
          height="260" />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="firstName">Name:</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Your name"
                required />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email"
                required />
            </p>
            <p>
              <label for="message">Your Message:</label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555
          <br /><br />
          Phone: <a href="tel:555-555-5555">555-555-5555</a>
        </address>
      </section>
      <p>
        <a href="#">Back To Top</a>
      </p>
    </main>
    <hr />
    <footer><p>Copyright &copy; The Little Taco Shop</p></footer>
  </body>
</html>
